[get_exp_date]
sql = SELECT Expiration_Date FROM marketwatch_data WHERE ticker = '{0}'
      AND Expiration_date LIKE '%2016'  and Update_Date >= "{1}"
      group BY Expiration_date  limit 2;

[get_options]
sql = select Update_Date, Type_Option, Last_Stock_Price, open_int,
      Last_Option_Price, bid, ask, strike, Expiration_date from marketwatch_data
      where ticker = '{0}' and update_date = "{1}" and update_time like "08:3%"
      and Expiration_date like '{2}'
      order by strike,Type_Option;

[get_roi]
sql = select update_date, Expiration_date, Last_Option_Price, type_option, strike, bid,ask
      from marketwatch_data where ticker = '{0}' and update_date = "{1}"
      and update_time like "14%" and Expiration_date like '{2}' and strike = {3}
      order by update_date asc, type_option
